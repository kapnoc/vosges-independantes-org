{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>{{title}} - vosges-independantes.org</title>

  <link rel="icon" href="{% static 'images/favicon.ico' %}" />

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="{% static 'style/global.css' %}" />

  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">

</head>

<body>

  <header>
    <nav class="nav-extended grey darken-4">
      <div class="nav-wrapper">
        <a class="brand-logo center">vosges-independantes.org</a>
      </div>

      <div class="divider green darken-2"></div>
      <div class="section"></div>

      <div class="nav-content">
        <div class="container">
          <ul class="tabs tabs-transparent">
            <li><a class="nav-link" href="{% url 'home:index' %}">Accueil</a></li>

            <li><a class="nav-link" href="{% url 'nature:index' %}">Nature</a></li>

            <li><a class="nav-link" href="{% url 'loguedje:dictionary' %}">Dictionnaire</a></li>
            <li><a class="nav-link" href="{% url 'loguedje:translate' %}">Traducteur</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">

      <h3 class="center-align m2">{{title}}</h3>

      {% block 'contents' %}
      {% endblock %}

    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

</body>

</html>
